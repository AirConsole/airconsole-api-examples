<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>AirConsole Controller - airconsole.com</title>
  <link rel="stylesheet" type="text/css" href="https://www.airconsole.com/file/main.css">
  <link href="https://fonts.googleapis.com/css?family=Play:400" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/shared.css">
  <link rel="stylesheet" type="text/css" href="styles/controller.css">
</head>

<body class="bright dark-shade-bg">

  <h3 class="menu_margin text-center punch">Select an example</h3>

  <ul class="buttons-list">
    <li class="app-button shade-bg" data-dir="profile">
      <div class="app-button-full-text">Profile</div>
    </li>
    <li class="app-button shade-bg" data-dir="devicestates">
      <div class="app-button-full-text">Device States</div>
    </li>
    <li class="app-button shade-bg">
      <div class="app-button-full-text">Active Players</div>
    </li>
    <li class="app-button shade-bg" data-dir="premium">
      <div class="app-button-full-text">Premium</div>
    </li>
    <li class="app-button shade-bg">
      <div class="app-button-full-text">Highscores</div>
    </li>
    <li class="app-button shade-bg" data-dir="persistent-data">
      <div class="app-button-full-text">Persistent Data</div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//www.airconsole.com/api/airconsole-latest.js"></script>
  <script type="text/javascript" src="js/main_controller.js"></script>
</body>
</html>
